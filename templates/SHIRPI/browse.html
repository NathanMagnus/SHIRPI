{% extends "base.html" %}
{% load restaurant_filters %}
{% block bodytag %}
	<body onload="initialize()" onunload="GUnload()">
{% endblock %}
{% block content %}
{% if error %}
	<h1>{{error}}</h1>
{% endif %}
{% if restaurants %}
	<div class='restaurants'>
	{% for restaurant in restaurants %}
		{{restaurant|display_restaurant}}
	{% endfor %}
	</div>
{% endif %}
{% endblock %}
