{% extends "base.html"%}
{% block content %}
{% if error %}
	<h1>{{error}}</h1>
{% endif %}
{% if message %}
	<h3>{{message}}</h3>
{% endif %}
{% url project.SHRIPRI.views.edit_profile as form_url %}
<form name="editProfile" method="post" action="{{form_url}}/{{user.username}}/">
	{{form.as_p}}
	<input type="submit" name="edit_profile" value="Edit" />
</form>
{% endblock %}
