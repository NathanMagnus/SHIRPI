{% extends "base.html"%}
{% block title %}Edit Profile{% endblock %}
{% block content %}
{% if error %}
	<h1>{{error}}</h1>
{% endif %}
{% if message %}
	<h3>{{message}}</h3>
{% endif %}
<form name="editProfile" method="post" action="{% url project.SHIRPI.views.edit_profile %}/">
	{{form.as_p}}
	<input type="submit" name="edit_profile" value="Edit" />
</form>
{% endblock %}
