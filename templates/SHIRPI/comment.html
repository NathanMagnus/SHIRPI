{% extends "base.html" %}
{% block extrahead %}
{% load show_stars %}
<script type="text/javascript" stc="/cs215/statics/SHIRPI/prototype.js"></script>
{% show_stars_script %}
{% endblock %}
{% block content %}
{% if error %}
	<h1>{{error}}</h1>
{% endif %}
<h1>{{restaurant.name}} Page<h1>
<form name="reviewForm" method="POST" action="/cs215/shirpi/save/{{restaurant.name}}/{{restaurant.address}}/">
	{{form.as_p }}
	{% show_stars 3.5 of 5 round to half %}
	<input type="submit" value="Submit Review" name="submit" />
</form>
{% endblock %}
